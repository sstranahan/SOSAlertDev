buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

plugins {
    id 'com.android.application'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" } //Snacky
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

android.defaultConfig.vectorDrawables.useSupportLibrary = true

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.sosalertdev"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation files('C:\\Users\\Stephen Stranahan\\AndroidStudioProjects\\SOSAlertDevFinal\\app\\org.json-20120521.jar')
    implementation files('C:\\Users\\Stephen Stranahan\\AndroidStudioProjects\\SOSAlertDevFinal\\app\\retrofit-2.9.0.jar')
    implementation files('C:\\Users\\Stephen Stranahan\\AndroidStudioProjects\\SOSAlertDevFinal\\app\\retrofit-2.9.0')


    def fragment_version = "1.3.0"

    // Java language implementation
    implementation "androidx.fragment:fragment:$fragment_version"
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}